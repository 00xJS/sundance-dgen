<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Description Generator</title>
    <!-- Embedded CSS from styles.css -->
    <style>
        :root {
            --primary-blue: #007bff;
            --hover-orange: #e67300;
            --border-gray: #ccc;
            --focus-shadow: rgba(0, 123, 255, 0.5);
            --error-red: #ff0000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .event-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--hover-orange);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
        }

        .description {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }

        .pokemon-image {
            max-width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            max-width: 200px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .suggestions div {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestions div:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        .inline-fields {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .dynamic-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 20px;
        }

        .dynamic-section label {
            flex: 1 1 200px;
            position: relative;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }

        input,
        select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            width: 100%;
        }

        input:invalid,
        select:invalid {
            border-color: var(--error-red);
        }

        textarea:focus,
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 4px var(--focus-shadow);
        }

        h1,
        h2,
        h3 {
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        h1 {
            text-align: center;
        }

        .copy-feedback {
            font-size: 12px;
            color: green;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EKSFQV85VJ"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-EKSFQV85VJ');

<body>
    <div class="container">
        <h1>Event Description Generator</h1>

        <!-- Event Type Selection -->
        <div class="event-buttons">
            <button id="spotlight-hour-btn">Spotlight Hour</button>
            <button id="raid-hour-btn">Raid Hour</button>
            <button id="community-day-btn">Community Day</button>
            <button id="community-day-classic-btn">Community Day Classic</button>
            <button id="raid-day-btn">Raid Day</button>
            <button id="hatch-day-btn">Hatch Day</button>
            <button id="research-day-btn">Research Day</button>
            <button id="max-battles-btn">Max Battles</button>
        </div>

        <!-- Dynamic Form -->
        <form id="event-form" style="display: none;">
            <div class="inline-fields">
                <label for="num-descriptions">How many descriptions?</label>
                <input type="number" id="num-descriptions" min="1" required>
            </div>
            <div id="dynamic-inputs"></div>
            <div class="form-actions">
                <button type="button" id="generate-btn">Generate Descriptions</button>
                <button type="button" id="reset-btn">Reset</button>
            </div>
        </form>

        <!-- Output Section -->
        <div id="output">
            <h2>Generated Descriptions</h2>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
