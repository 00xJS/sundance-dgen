<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Description Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Description Generator</h1>

        <!-- Event Type Selection -->
        <div class="event-buttons">
            <button id="spotlight-hour-btn">Spotlight Hour</button>
            <button id="raid-hour-btn">Raid Hour</button>
            <button id="community-day-btn">Community Day</button>
            <button id="community-day-classic-btn">Community Day Classic</button>
            <button id="raid-day-btn">Raid Day</button>
            <button id="hatch-day-btn">Hatch Day</button>
            <button id="research-day-btn">Research Day</button>
            <button id="max-battles-btn">Max Battles</button>
        </div>

        <!-- Dynamic Form -->
        <form id="event-form" style="display: none;">
            <div class="inline-fields">
                <label for="num-descriptions">How many descriptions?</label>
                <input type="number" id="num-descriptions" min="1" required>
            </div>
            <div id="dynamic-inputs"></div>
            <div class="form-actions">
                <button type="button" id="generate-btn">Generate Descriptions</button>
                <button type="button" id="reset-btn">Reset</button>
            </div>
        </form>

        <!-- Output Section -->
        <div id="output">
            <h2>Generated Descriptions</h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
